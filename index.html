<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Personnelle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #FFD700;
        }
        .header {
            background-color: #000;
            color: #FFD700;
            text-align: center;
            padding: 20px 0;
        }
        .content {
            padding: 20px;
        }
        .section-title {
            border-bottom: 2px solid #FFD700;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .skills {
            list-style: none;
            padding: 0;
        }
        .skills li {
            background-color: #FFD700;
            color: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .contact {
            text-align: center;
            margin-top: 40px;
        }
        .contact a {
            color: #FFD700;
            text-decoration: none;
            font-size: 20px;
            border: 2px solid #FFD700;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .contact a:hover {
            background-color: #FFD700;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bienvenue sur ma page personnelle</h1>
    </div>
    <div class="content">
        <div class="section">
            <h2 class="section-title">Mes Compétences</h2>
            <ul class="skills">
                <li>Conception de Logo</li>
                <li>Conception Affiche</li>
                <li>Conception Dépliant</li>
                <li>Conception Carte</li>
            </ul>
        </div>
        <div class="contact">
            <h2>Contactez-moi</h2>
            <a href="https://wa.me/22395419177" target="_blank">Mon WhatsApp</a>
        </div>
    </div>
</body>
</html>
